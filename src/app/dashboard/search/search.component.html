
  
  <section class="relative inline-block" *ngIf="countries$ |async as countries">
    <form [formGroup]="form" class="pt-10">
      <div class="sm:flex sm:space-x-4 sm:shadow-xl sm:w-[632px] sm:h-24 rounded-2xl p-6 bg-white container">
        
        <div class="head flex space-x-4">
          <img src="assets/images/cloud.svg" alt="cloud">
          <mat-select [formControl]="country_control">
            <mat-select-trigger *ngFor="let country of countries">
              <div class="flex space-x-2 px-2 items-center" *ngIf="country.ISO === country_control.value">
                <img [src]="country.flag" alt="flag" class="w-7">
                <p>{{country_control.value}}</p>
              </div>
            </mat-select-trigger>
            <mat-option *ngFor="let country of countries" [value]="country.ISO">
              <div class="flex space-x-3 items-center text-gray-6">
                <img [src]='country.flag' alt="" class="w-7">
                <p>{{country.ISO}}</p>
              </div>
            </mat-option>
          
          </mat-select>
        </div>
        
        <div class="relative">
          <input class="inputResp" type="text" value="" placeholder="Please enter your location..." formControlName="city">
          <svg *ngIf="searching && form.get('city')?.value!=''" class="inline animate-spin absolute right-3 top-3" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.9658 10.7844C18.817 12.4841 18.1883 14.1065 17.1527 15.4625C16.1172 16.8184 14.7175 17.8521 13.117 18.443C11.5164 19.0339 9.78082 19.1577 8.11259 18.7999C6.44436 18.4421 4.9122 17.6174 3.69473 16.4221C2.47726 15.2268 1.62464 13.71 1.23627 12.0487C0.847895 10.3873 0.939769 8.64973 1.50118 7.03857C2.06259 5.42741 3.07041 4.00902 4.40715 2.94876C5.74388 1.8885 7.35446 1.23004 9.05112 1.05016" stroke="#08153E" stroke-width="2" stroke-linecap="round"/>
          </svg>
            
          <ng-container *ngIf="!this.cityCheck && form.get('city')?.value!=''">
            <p class="text-danger text-xs font-regular m-1">City not found</p>
          </ng-container>
        </div>

        
      </div>
      
    </form>

  </section>
